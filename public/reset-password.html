<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 350px;
            margin: 40px auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #333;
            font-weight: normal;
        }
        
        .form-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            background: #fff;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #111;
        }
        
        p {
            font-size: 13px;
            color: #111;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #111;
            margin-bottom: 4px;
        }
        
        input {
            width: 100%;
            height: 31px;
            padding: 3px 7px;
            font-size: 13px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255,255,255,.5), 0 1px 0 rgba(0,0,0,.07) inset;
            outline: 0;
            margin-bottom: 14px;
        }
        
        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 3px 2px rgba(74,144,226,.5), 0 1px 0 rgba(255,255,255,.5) inset;
        }
        
        .password-hint {
            font-size: 12px;
            color: #555;
            margin-top: -10px;
            margin-bottom: 14px;
        }
        
        button {
            width: 100%;
            height: 31px;
            background: linear-gradient(to bottom,#5fa3ef,#4a90e2);
            border: 1px solid #3a7bc8;
            border-radius: 3px;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            background: linear-gradient(to bottom,#4a96e8,#3a82d4);
        }
        
        button:active {
            background: #4a90e2;
        }
        
        button:disabled {
            background: #f7f7f7;
            border-color: #aaa;
            color: #999;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 8px 12px;
            margin-bottom: 14px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        
        .alert.error {
            background: #fef5f5;
            border: 1px solid #e74c3c;
            color: #c0392b;
        }
        
        .alert.success {
            background: #eafaf1;
            border: 1px solid #27ae60;
            color: #1e8449;
        }
        
        .success-container {
            display: none;
        }
        
        .success-icon {
            color: #27ae60;
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .success-container h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .success-container p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .info-box {
            background: #f7f7f7;
            border: 1px solid #ddd;
            padding: 14px;
            border-radius: 4px;
            margin-top: 16px;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .info-box p {
            margin: 0;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #e7e7e7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LifeSaver</h1>
        </div>
        
        <div class="form-container">
            <!-- Reset Form -->
            <div id="formSection">
                <h2>Create new password</h2>
                <p>We'll ask for this password whenever you sign in.</p>
                
                <div id="alert" class="alert"></div>
                
                <form id="resetForm">
                    <label for="password">New password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                    
                    <label for="confirmPassword">Re-enter password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-hint">Passwords must be at least 8 characters.</div>
                    
                    <button type="submit" id="submitBtn">Save changes and Sign in</button>
                </form>
            </div>
            
            <!-- Success Section -->
            <div id="successSection" class="success-container">
                <div class="success-icon">✓</div>
                <h2>Success</h2>
                <p>Your password has been reset.</p>
                
                <div class="info-box">
                    <strong>What's next?</strong>
                    <p>You can now close this window and sign in to the LifeSaver app with your new password.</p>
                </div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div style="text-align: center; font-size: 11px; color: #555;">
            © 2025 LifeSaver
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showAlert('Invalid or expired reset link.', 'error');
            document.getElementById('submitBtn').disabled = true;
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (password !== confirmPassword) {
                showAlert('Passwords must match.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const response = await fetch('http://localhost:8080/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    showAlert(data.error || 'Unable to reset password. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save changes and Sign in';
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save changes and Sign in';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
